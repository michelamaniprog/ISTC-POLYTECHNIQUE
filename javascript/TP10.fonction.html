<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> programmation</title>
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	
			<script type="text/javascript">
				
				function table(n)
				{
					for(i=0; i<11; i++ ){document.write(n+ " X " + i + " = " + n*i+ "<br>");
					}
				}

	</script>
	
</head>

<body>
	<h2>Fonction  </h2>
	
		<script type="text/javascript">
				n=prompt("Entre un entier");
				while(n>1){
					if(n%2==1){
						document.write("la table de multiplication de " +n+ "<br>"); 
						table(n);
						document.write("<hr>");
					}
				n--;
			}	
		</script>
			
</body>
</html>
