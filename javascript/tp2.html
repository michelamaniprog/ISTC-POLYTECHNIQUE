<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Script-Type" content="text/ javascript " />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<title> DHTML TP2</title>
		<link rel="icon" href="images/logoreduit.gif" type="image/gif">
		<script type="text/javascript">
		function bgChange(bg) {
		document.body.style.background=bg;
		document.getElementById('boite').bgColor=bg;
		}
		 </script>
		<style>
		div {
		 float:left;
		 width:15px;
		height:20px;
		 border:solid thin #fff;
		 cursor:pointer;

		#boite {
		position:absolute;
		top:10px;
		left:140px;
		width: 80%;
		 height:500px;
		border:solid 1px #f00;
		 background: #fff; 
		 opacity:0.8; 
		 filter:alpha(opacity=80); /* For IE8 and earlier */
		}
		</style>
	</head>
	<body>
	<div onmouseover="bgChange('#FFF')" style="background-color:#FFF"></div>
	<div onmouseover="bgChange('#F60')" style="background-color:#F60"></div>
	<div onmouseover="bgChange('#FFC')" style="background-color:#FFC"></div>
	<div onmouseover="bgChange('#9CF')" style="background-color:#9CF"></div>
	<div id="boite"></div>
	</body>
</html>
