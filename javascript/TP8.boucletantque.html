<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> programmation</title>
	<meta http-equiv="Content-Script-Type" content="text/javascript">
</head>

<body>
	<h2>Table de multiplication </h2>
	
		<script type="text/javascript">
			n=prompt("Entre un entier");
			i=0;
			while(i<11)
			{
				document.write(n+ " X " + i + " = " + n*i+ "<br>");
				i++;
			}
			document.write("<hr>");
		</script>
			
</body>
</html>
