<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> programmation</title>
	<meta http-equiv="Content-Script-Type" content="text/javascript">
</head>

<body>
	<h2>Table de multiplication </h2>
	<p>ecrire un programmation qui affiche la table de multiplication d'un nombre lue</p>
		<script>
			nbr=prompt("Entre un nombre pour la multiplication");
			
			for(i=0; i>9; i++ )
			{
				r=nbr*i;
				document.write(nbr " X " + i + " = " + r  );
			}
		</script>
</body>
</html>
